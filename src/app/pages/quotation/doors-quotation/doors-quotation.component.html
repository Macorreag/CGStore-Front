--><div class="container">
  <section class="demo">
    <h1>
      Puertas - Cotizaci√≥n
    </h1>
    <hr/>
    <div>
    <form #f="ngForm" novalidate>
    <form-wizard (onStepChanged)="onStepChanged($event)">
      <wizard-step [title]="'Paso 1'" [isValid]="emailForm.form.valid" (onNext)="onStep1Next($event)">
        <h1>Paso 1</h1>
        <p class="lead">El email es requerido para proceder con el siguiente paso</p>
        <form #emailForm="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
              [(ngModel)]="data.email" required>
            <small id="emailHelp" class="form-text text-muted">
            Nosotros no compartiremos tu email con nadie.</small>
          </div>
        </form>

        <div class="form-group">
              <label>Color</label>
              <select name="color" class="form-control" [(ngModel)]="puertaRapida.color">
                <option *ngFor="let color of colors" [value]="color.value">{{color.display}}</option>
              </select>
         </div>

        <div class="form-group">
              <label>Ancho</label>
              <input type="number" class="form-control" name="width" [(ngModel)]="puertaRapida.width">
        </div>

        <div class="form-group">
              <label>Alto</label>
              <input type="number" class="form-control" name="height" [(ngModel)]="puertaRapida.height">
        </div>

      </wizard-step>

     <wizard-step [title]="'Paso 2'" (onComplete)="onComplete($event)">
        <div [ngSwitch]="isCompleted">
          <div *ngSwitchDefault>
            <h1>Paso 2</h1>
            <p class="lead">Este es el paso final</p>
          </div>
          <div *ngSwitchCase="true">
            <h4>Gracias {{data.email}}! Completaste todos los pasos.</h4>
          
          <div style="margin-top: 20px" *ngIf="f">
              <div>Form values:-</div>
              <pre>submitted value: <br>{{f.value | json}}</pre>
            </div>
          </div>
        </div>

      </wizard-step>
    </form-wizard>
    </form>
    </div>
  </section>
</div>
